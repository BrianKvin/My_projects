<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <nav class="nav-bar">
      <label for="" class="logo">Logo</label>
      <ul class="topnav" id="dropdownClick">
        <li><a href="#">Home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">service</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">help</a></li>
        <button class="MainButton">Login</button>
        <li class="dropdownIcon">
          <a href="javasript:void(0):" onclick="dropdownMenu()">&#9776;</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="form-box Loginform">
        <div class="form-value">
          <h2>Login</h2>
          <div class="input-box">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember-password">
            <span><input type="checkbox" />Remmember Me</span>
            <span><a href="#">Forgot Password?</a></span>
          </div>
          <button class="btn">Login</button>
          <div class="creation-account">
            <span
              >Don't have an account ?
              <a href="#" class="Registerbtn">Register</a></span
            >
          </div>
        </div>
      </div>
      <div class="form-box Registerform">
        <div class="form-value">
          <h2>Register</h2>
          <div class="input-box">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="input-box">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" required />
            <label for=""> Confirm Password</label>
          </div>
          <button class="btn">Register</button>
          <div class="creation-account">
            <span
              >Already have an account ?
              <a href="#" class="login">Login</a></span
            >
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script>
      function dropdownMenu() {
        var x = document.getElementById("dropdownClick");
        if (x.className === "topnav") {
          x.className += " responsive";
          /* change topnav to topnav.responsive*/
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
